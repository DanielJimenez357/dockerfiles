<VirtualHost *:80>
    ServerName ldap.vhost.custom

    ErrorLog /usr/local/apache2/logs/error_ldap_vhost.log
    CustomLog /usr/local/apache2/logs/access_ldap_vhost.log combined

    <Location />
        AuthType Basic
        AuthName "Acceso Restringido LDAP - Contenedores"
        AuthBasicProvider ldap
        AuthLDAPURL "ldap://openldap:1389/ou=users,dc=contenedores?uid"
        Require valid-user 
    </Location>
</VirtualHost>