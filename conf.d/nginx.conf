server {
    listen 80 default_server; # default_server para que este bloque maneje peticiones a la IP si no hay match de server_name
    listen [::]:80 default_server;

    server_name _; # Escucha para cualquier nombre de host

    root /usr/share/nginx/html;

    index index.es.html index.en.html; # Intenta con estos explícitamente

    location / {
        try_files $uri $uri/ =404;
    }

    # Opcional: Página de error personalizada (asegúrate que 404.html exista en web/)
    error_page 404 /404.html;
    location = /404.html {
        # root /usr/share/nginx/html; # No necesitas root aquí si ya está en el server block
        internal;
    }
}